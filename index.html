<body>
    <div id="message" class="message"></div>

    <div class="container">
        <div class="header">

            <p>ÂÆûÊó∂ÁõëÊéß ¬∑ ËΩ®ËøπÂõûÊîæ</p>
            <button class="config-toggle" onclick="toggleConfig()">‚öôÔ∏è ÈÖçÁΩÆ</button>
        </div>

        <div class="config-panel" id="configPanel">
            <div class="config-item">
                <label>üîó ‰∫ëÂáΩÊï∞URL:</label>
                <input type="text" id="apiUrlInput" 
                    value="https://1385981252-fuxkas5hn8.ap-shanghai.tencentscf.com"
                    placeholder="https://...">

            <div class="config-item">
                <label>üó∫Ô∏è ËÖæËÆØÂú∞ÂõæKey:</label>
                <input type="text" id="mapKeyInput" placeholder="Áî≥ËØ∑Âú∞ÂùÄ: lbs.qq.com">
            </div>
            <button class="btn-save" onclick="saveConfig()">üíæ ‰øùÂ≠òÂπ∂Âä†ËΩΩ</button>

        <div class="main-content">
            <div class="device-bar" id="deviceBar">
                <div class="loading">ÈÖçÁΩÆÂêéÂä†ËΩΩ...</div>

            <div class="map-wrapper">
                <div id="map"></div>
                
                <div class="info-card" id="infoCard">
                    <h3>
                        <span>üì± ËÆæÂ§á‰ø°ÊÅØ</span>

                    </h3>
                    <div class="info-row">
                        <span class="info-label">ËÆæÂ§áID</span>
                        <span class="info-value" id="infoDeviceId">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">ÊúÄÂêéÊõ¥Êñ∞</span>
                        <span class="info-value" id="infoLastUpdate">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">‰ΩçÁΩÆÂùêÊ†á</span>
                        <span class="info-value" id="infoLocation">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">ÁîµÊ±†ÁîµÈáè</span>
                        <span class="info-value" id="infoBattery">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">ÁΩëÁªúÁ±ªÂûã</span>
                        <span class="info-value" id="infoNetwork">-</span>
                    </div>
                    
                    <div class="timeline-section">
                        <h4>üìç ËΩ®ËøπËÆ∞ÂΩï</h4>
                        <div id="timelineContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="fab" onclick="refreshData()" title="Âà∑Êñ∞">üîÑ</button>

    <script>
        let map, markers = {}, polylines = {}, currentDeviceId = null;
        let API_BASE_URL = 'https://1385981252-fuxkas5hn8.ap-shanghai.tencentscf.com';
        let isConfigured = false;

        function toggleConfig() {
            document.getElementById('configPanel').classList.toggle('show');
        }

        function closeInfo() {
            document.getElementById('infoCard').classList.remove('show');
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type} show`;
            setTimeout(() => msg.classList.remove('show'), 3000);
        }

        function saveConfig() {
            const apiUrl = document.getElementById('apiUrlInput').value.trim();
            const mapKey = document.getElementById('mapKeyInput').value.trim();
            
            if (!apiUrl) {
                showMessage('ËØ∑Â°´ÂÜô‰∫ëÂáΩÊï∞URL', 'error');
                return;
            }
            
            if (!mapKey) {
                showMessage('ËØ∑Â°´ÂÜôËÖæËÆØÂú∞ÂõæKey', 'error');
                return;
            }
            
            localStorage.setItem('apiUrl', apiUrl);
            localStorage.setItem('mapKey', mapKey);
            API_BASE_URL = apiUrl;
            
            const oldScript = document.querySelector('script[src*="map.qq.com"]');
            if (oldScript) oldScript.remove();
            
            const script = document.createElement('script');
            script.src = `https://map.qq.com/api/gljs?v=1.exp&key=${mapKey}`;
            script.onload = function() {
                isConfigured = true;
                showMessage('ÈÖçÁΩÆÊàêÂäü!', 'success');
                toggleConfig();
                setTimeout(() => {
                    initMap();
                    loadDevices();
                }, 1000);
            };
            script.onerror = () => showMessage('Âú∞ÂõæÂä†ËΩΩÂ§±Ë¥•', 'error');
            document.head.appendChild(script);
        }

        function loadStoredConfig() {
            const savedApiUrl = localStorage.getItem('apiUrl');
            const savedMapKey = localStorage.getItem('mapKey');
            
            if (savedApiUrl) {
                document.getElementById('apiUrlInput').value = savedApiUrl;
                API_BASE_URL = savedApiUrl;
            }
            
            if (savedMapKey) {
                document.getElementById('mapKeyInput').value = savedMapKey;
                
                const script = document.createElement('script');
                script.src = `https://map.qq.com/api/gljs?v=1.exp&key=${savedMapKey}`;
                script.onload = function() {
                    isConfigured = true;
                    initMap();
                    loadDevices();
                };
                document.head.appendChild(script);
            }
        }

        // ================= WGS84 -> GCJ02 =================
        const PI = 3.1415926535897932384626;
        const A = 6378245.0;
        const EE = 0.00669342162296594323;

        function outOfChina(lat, lng) {
            return (lng < 72.004 || lng > 137.8347 || lat < 0.8293 || lat > 55.8271);
        }

        function transformLat(x, y) {
            let ret = -100.0 + 2.0 * x + 3.0 * y + 0.2 * y * y + 0.1 * x * y + 0.2 * Math.sqrt(Math.abs(x));
            ret += (20.0 * Math.sin(6.0 * x * PI) + 20.0 * Math.sin(2.0 * x * PI)) * 2.0 / 3.0;
            ret += (20.0 * Math.sin(y * PI) + 40.0 * Math.sin(y / 3.0 * PI)) * 2.0 / 3.0;
            ret += (160.0 * Math.sin(y / 12.0 * PI) + 320.0 * Math.sin(y * PI / 30.0)) * 2.0 / 3.0;
            return ret;
        }

        function transformLon(x, y) {
            let ret = 300.0 + x + 2.0 * y + 0.1 * x * x + 0.1 * x * y + 0.1 * Math.sqrt(Math.abs(x));
            ret += (20.0 * Math.sin(6.0 * x * PI) + 20.0 * Math.sin(2.0 * x * PI)) * 2.0 / 3.0;
            ret += (20.0 * Math.sin(x * PI) + 40.0 * Math.sin(x / 3.0 * PI)) * 2.0 / 3.0;
            ret += (150.0 * Math.sin(x / 12.0 * PI) + 300.0 * Math.sin(x / 30.0 * PI)) * 2.0 / 3.0;
            return ret;
        }

        function wgs84ToGcj02(lat, lng) {
            if (outOfChina(lat, lng)) {
                return { lat, lng };
            }
            let dLat = transformLat(lng - 105.0, lat - 35.0);
            let dLng = transformLon(lng - 105.0, lat - 35.0);
            const radLat = lat / 180.0 * PI;
            let magic = Math.sin(radLat);
            magic = 1 - EE * magic * magic;
            const sqrtMagic = Math.sqrt(magic);
            dLat = (dLat * 180.0) / ((A * (1 - EE)) / (magic * sqrtMagic) * PI);
            dLng = (dLng * 180.0) / (A / sqrtMagic * Math.cos(radLat) * PI);
            const mgLat = lat + dLat;
            const mgLng = lng + dLng;
            return { lat: mgLat, lng: mgLng };
        }
        // =================================================

        function initMap() {
            if (!window.TMap) return;
            map = new TMap.Map('map', {
                center: new TMap.LatLng(39.915, 116.404),
                zoom: 12
            });
        }

        async function loadDevices() {
            if (!isConfigured) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/devices`);
                const result = await response.json();
                
                if (result.code === 0) {
                    const devices = result.data.devices;
                    const bar = document.getElementById('deviceBar');
                    bar.innerHTML = '';
                    
                    if (devices.length === 0) {
                        bar.innerHTML = '<div class="loading">ÊöÇÊó†ËÆæÂ§á</div>';
                        return;
                    }
                    
                    devices.forEach(deviceId => {
                        const chip = document.createElement('div');
                        chip.className = 'device-chip';
                        chip.onclick = () => loadDeviceData(deviceId);
                        chip.dataset.deviceId = deviceId;
                        chip.innerHTML = `
                            <span class="status-dot status-offline"></span>
                            <span>${deviceId.substring(0, 8)}...</span>
                        `;
                        bar.appendChild(chip);
                    });
                    
                    if (!currentDeviceId) loadDeviceData(devices[0]);
                }
            } catch (error) {
                showMessage('Âä†ËΩΩËÆæÂ§áÂ§±Ë¥•', 'error');
            }
        }

        async function loadDeviceData(deviceId) {
            currentDeviceId = deviceId;
            
            document.querySelectorAll('.device-chip').forEach(chip => {
                chip.classList.toggle('active', chip.dataset.deviceId === deviceId);
            });
            
            try {
                const response = await fetch(`${API_BASE_URL}/locations?device_id=${deviceId}&limit=50`);
                const result = await response.json();
                
                if (result.code === 0) {
                    displayLocations(deviceId, result.data.locations);
                    loadHeartbeat(deviceId);
                    document.getElementById('infoCard').classList.add('show');
                }
            } catch (error) {
                showMessage('Âä†ËΩΩ‰ΩçÁΩÆÂ§±Ë¥•', 'error');
            }
        }

        function displayLocations(deviceId, locations) {
            if (!map || !locations || locations.length === 0) {
                showMessage('ËØ•ËÆæÂ§áÊöÇÊó∂Ê≤°ÊúâËΩ®ËøπÊï∞ÊçÆ', 'error');
                return;
            }

            // Ê∏ÖÈô§ÊóßÂõæÂ±Ç
            if (markers[deviceId]) {
                markers[deviceId].setMap(null);
            }
            if (polylines[deviceId]) {
                polylines[deviceId].setMap(null);
            }

            // Ë∑ØÂæÑÔºöWGS84 -> GCJ02 ÂÜçÁîª
            const path = locations.map(loc => {
                const lat = Number(loc.latitude);
                const lng = Number(loc.longitude);
                const gcj = wgs84ToGcj02(lat, lng);
                return new TMap.LatLng(gcj.lat, gcj.lng);
            });

            polylines[deviceId] = new TMap.MultiPolyline({
                map: map,
                styles: {
                    'style_blue': new TMap.PolylineStyle({
                        color: '#667eea',
                        width: 4,
                        borderWidth: 2,
                        borderColor: '#FFF'
                    })
                },
                geometries: [{
                    id: deviceId + '_poly',
                    styleId: 'style_blue',
                    paths: path
                }]
            });

            // ÊúÄÊñ∞ÁÇπÔºà‰Ω†ÁöÑÊï∞ÊçÆÊòØÊúÄÊñ∞Âú®ÂâçÔºâ
            const latest = locations[0];
            const latestWgsLat = Number(latest.latitude);
            const latestWgsLng = Number(latest.longitude);
            const latestGcj = wgs84ToGcj02(latestWgsLat, latestWgsLng);

            markers[deviceId] = new TMap.MultiMarker({
                map: map,
                geometries: [{
                    id: deviceId + '_marker',
                    position: new TMap.LatLng(latestGcj.lat, latestGcj.lng)
                }]
            });

            map.setCenter(new TMap.LatLng(latestGcj.lat, latestGcj.lng));
            map.setZoom(16);

            // ‰ø°ÊÅØÂç°ÈáåÊòæÁ§∫ÂéüÂßãÂùêÊ†áÔºàWGS84Ôºâ
            document.getElementById('infoDeviceId').textContent =
                deviceId.substring(0, 12) + '...';
            document.getElementById('infoLastUpdate').textContent = latest.time;
            document.getElementById('infoLocation').textContent =
                `${latestWgsLat.toFixed(6)}, ${latestWgsLng.toFixed(6)}`;

            const timeline = document.getElementById('timelineContainer');
            timeline.innerHTML = '';
            locations.slice(0, 5).forEach(loc => {
                const lat = Number(loc.latitude);
                const lng = Number(loc.longitude);
                const item = document.createElement('div');
                item.className = 'timeline-item';
                item.innerHTML = `
                    <div class="timeline-time">${loc.time}</div>
                    <div>${lat.toFixed(6)}, ${lng.toFixed(6)}</div>
                `;
                timeline.appendChild(item);
            });
        }

        async function loadHeartbeat(deviceId) {
            try {
                const response = await fetch(`${API_BASE_URL}/heartbeat?device_id=${deviceId}`);
                const result = await response.json();
                
                if (result.code === 0 && result.data) {
                    const hb = result.data;
                    document.getElementById('infoBattery').textContent = hb.battery_level + '%';
                    document.getElementById('infoNetwork').textContent = hb.network_type || '-';
                    
                    const isOnline = (Date.now() - hb.timestamp) < 300000;
                    document.querySelectorAll('.device-chip').forEach(chip => {
                        if (chip.dataset.deviceId === deviceId) {
                            const dot = chip.querySelector('.status-dot');
                            dot.className = `status-dot ${isOnline ? 'status-online' : 'status-offline'}`;
                        }
                    });
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂøÉË∑≥Â§±Ë¥•:', error);
            }
        }

        function refreshData() {
            if (!isConfigured) {
                showMessage('ËØ∑ÂÖàÈÖçÁΩÆ', 'error');
                return;
            }
            loadDevices();
            if (currentDeviceId) loadDeviceData(currentDeviceId);
        }

        window.onload = () => {
            loadStoredConfig();
            setInterval(() => isConfigured && refreshData(), 30000);
        };
    </script>
