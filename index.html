    <script>
        let map, currentDeviceId, currentDate;
        let allLocations = {};
        let API_BASE_URL = 'https://1385981252-fuxkas5hn8.ap-shanghai.tencentscf.com';
        let isConfigured = false;
        let markers = null, polyline = null;

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }

        function toggleConfig() {
            const panel = document.getElementById('configPanel');
            const wasOpen = panel.classList.contains('show');
            panel.classList.toggle('show');
            
            setTimeout(() => {
                if (map) {
                    try {
                        map.resize();
                        if (currentDeviceId && currentDate && !wasOpen) {
                            const locations = allLocations[currentDeviceId];
                            if (locations && locations.length > 0) {
                                const dateMap = {};
                                locations.forEach(loc => {
                                    const timeField = loc.timestamp || loc.time;
                                    if (!timeField) return;
                                    const dateStr = formatTimestamp(timeField).split(' ')[0];
                                    if (!dateMap[dateStr]) dateMap[dateStr] = [];
                                    dateMap[dateStr].push(loc);
                                });
                                if (dateMap[currentDate]) displayLocations(dateMap[currentDate]);
                            }
                        }
                    } catch (error) {
                        console.error('è°ƒæ•´åœ°å›¾å¤±è´¥:', error);
                    }
                }
            }, 350);
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type} show`;
            setTimeout(() => msg.classList.remove('show'), 3000);
        }

        function saveConfig() {
            const apiUrl = document.getElementById('apiUrlInput').value.trim();
            const mapKey = document.getElementById('mapKeyInput').value.trim();
            if (!apiUrl || !mapKey) {
                showMessage('è¯·å¡«å†™å®Œæ•´é…ç½®', 'error');
                return;
            }
            
            const oldApiUrl = localStorage.getItem('apiUrl');
            const oldMapKey = localStorage.getItem('mapKey');
            
            if (apiUrl === oldApiUrl && mapKey === oldMapKey && isConfigured) {
                showMessage('é…ç½®æœªæ”¹å˜', 'success');
                toggleConfig();
                return;
            }
            
            localStorage.setItem('apiUrl', apiUrl);
            localStorage.setItem('mapKey', mapKey);
            API_BASE_URL = apiUrl;
            
            if (mapKey !== oldMapKey) {
                if (map) map = null;
                const script = document.createElement('script');
                script.src = `https://map.qq.com/api/gljs?v=1.exp&key=${mapKey}`;
                script.onload = () => {
                    isConfigured = true;
                    showMessage('é…ç½®æˆåŠŸ', 'success');
                    toggleConfig();
                    initMap();
                    loadDevices();
                };
                script.onerror = () => showMessage('åœ°å›¾åŠ è½½å¤±è´¥', 'error');
                document.head.appendChild(script);
            } else {
                showMessage('é…ç½®å·²æ›´æ–°', 'success');
                toggleConfig();
                if (isConfigured) loadDevices();
            }
        }

        function loadStoredConfig() {
            const savedApiUrl = localStorage.getItem('apiUrl');
            const savedMapKey = localStorage.getItem('mapKey');
            if (savedApiUrl) {
                document.getElementById('apiUrlInput').value = savedApiUrl;
                API_BASE_URL = savedApiUrl;
            }
            if (savedMapKey) {
                document.getElementById('mapKeyInput').value = savedMapKey;
                const script = document.createElement('script');
                script.src = `https://map.qq.com/api/gljs?v=1.exp&key=${savedMapKey}`;
                script.onload = () => {
                    isConfigured = true;
                    initMap();
                    loadDevices();
                };
                script.onerror = () => showMessage('åœ°å›¾åŠ è½½å¤±è´¥', 'error');
                document.head.appendChild(script);
            }
        }

        function initMap() {
            if (!window.TMap) return;
            try {
                if (map) {
                    try { map.destroy(); } catch (e) {}
                }
                map = new TMap.Map('map', {
                    center: new TMap.LatLng(31.398, 121.349),
                    zoom: 16
                });
                window.addEventListener('resize', () => {
                    if (map) map.resize();
                });
            } catch (error) {
                console.error('åœ°å›¾åˆå§‹åŒ–å¤±è´¥:', error);
            }
        }

        async function loadDevices() {
            if (!isConfigured) return;
            try {
                const response = await fetch(`${API_BASE_URL}/devices`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const result = await response.json();
                console.log('è®¾å¤‡APIå“åº”:', Array.isArray(result) ? 'æ•°ç»„' : typeof result, result);
                
                let devices = [];
                if (Array.isArray(result)) {
                    devices = result;
                } else if (result && typeof result === 'object') {
                    if (result.code === 0 || result.code === '0') {
                        devices = Array.isArray(result.data) ? result.data : (result.data?.devices || []);
                    } else if (result.devices) {
                        devices = result.devices;
                    }
                }
                
                if (devices.length === 0) {
                    showMessage('æœªæ‰¾åˆ°è®¾å¤‡', 'error');
                    document.getElementById('deviceList').innerHTML = '<div style="text-align:center;color:#999">æš‚æ— è®¾å¤‡</div>';
                    return;
                }
                
                const list = document.getElementById('deviceList');
                list.innerHTML = '';
                devices.forEach(deviceId => {
                    const chip = document.createElement('div');
                    chip.className = 'device-chip';
                    chip.textContent = deviceId.length > 16 ? deviceId.substring(0, 16) + '...' : deviceId;
                    chip.title = deviceId;
                    chip.onclick = () => selectDevice(deviceId);
                    chip.dataset.deviceId = deviceId;
                    list.appendChild(chip);
                });
                
                if (devices.length > 0) selectDevice(devices[0]);
            } catch (error) {
                console.error('åŠ è½½è®¾å¤‡å¤±è´¥:', error);
                showMessage('åŠ è½½è®¾å¤‡å¤±è´¥', 'error');
            }
        }

        async function selectDevice(deviceId) {
            console.log('\n=== é€‰æ‹©è®¾å¤‡:', deviceId, '===');
            currentDeviceId = deviceId;
            
            // ç§»åŠ¨ç«¯è‡ªåŠ¨å…³é—­ä¾§è¾¹æ 
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('show');
            }
            
            document.querySelectorAll('.device-chip').forEach(c => {
                c.classList.toggle('active', c.dataset.deviceId === deviceId);
            });
            
            document.getElementById('dateList').innerHTML = '<div style="text-align:center;color:#999;padding:10px;">åŠ è½½ä¸­...</div>';
            
            try {
                const url = `${API_BASE_URL}/locations?device_id=${encodeURIComponent(deviceId)}&limit=500`;
                const response = await fetch(url);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const result = await response.json();
                console.log('ä½ç½®APIå“åº”ç±»å‹:', Array.isArray(result) ? `æ•°ç»„(é•¿åº¦${result.length})` : typeof result);
                
                let locations = [];
                
                if (Array.isArray(result)) {
                    locations = result;
                    console.log('âœ“ ç›´æ¥æ•°ç»„æ ¼å¼');
                } else if (result && typeof result === 'object') {
                    if ('code' in result) {
                        if (result.code === 0 || result.code === '0') {
                            if (Array.isArray(result.data)) {
                                locations = result.data;
                                console.log('âœ“ result.dataæ˜¯æ•°ç»„');
                            } else if (result.data?.locations && Array.isArray(result.data.locations)) {
                                locations = result.data.locations;
                                console.log('âœ“ result.data.locations');
                            } else {
                                console.error('âœ— code=0ä½†dataæ ¼å¼é”™è¯¯:', result.data);
                            }
                        } else {
                            console.error('âœ— codeä¸ä¸º0:', result);
                            showMessage(`é”™è¯¯: ${result.message || result.msg || result.code}`, 'error');
                            return;
                        }
                    } else if (result.locations && Array.isArray(result.locations)) {
                        locations = result.locations;
                        console.log('âœ“ result.locations');
                    } else {
                        console.error('âœ— æ— æ³•è¯†åˆ«æ ¼å¼,é”®:', Object.keys(result));
                        showMessage('æ•°æ®æ ¼å¼æ— æ³•è¯†åˆ«', 'error');
                        return;
                    }
                }
                
                if (!Array.isArray(locations)) {
                    console.error('âœ— locationsä¸æ˜¯æ•°ç»„:', typeof locations);
                    showMessage('æ•°æ®ç±»å‹é”™è¯¯', 'error');
                    return;
                }
                
                console.log(`âœ“ æˆåŠŸ: ${locations.length}æ¡æ•°æ®`);
                
                if (locations.length === 0) {
                    showMessage('æš‚æ— ä½ç½®æ•°æ®', 'error');
                    document.getElementById('dateList').innerHTML = '<div style="text-align:center;color:#999;padding:10px;">æš‚æ— æ•°æ®</div>';
                    clearMap();
                    return;
                }
                
                if (locations.length > 0) console.log('ç¤ºä¾‹:', locations[0]);
                
                allLocations[deviceId] = locations;
                displayDateList(deviceId);
            } catch (error) {
                console.error('åŠ è½½ä½ç½®å¤±è´¥:', error);
                showMessage('åŠ è½½å¤±è´¥: ' + error.message, 'error');
            }
        }

        function displayDateList(deviceId) {
            const locations = allLocations[deviceId] || [];
            if (locations.length === 0) {
                document.getElementById('dateList').innerHTML = '<div style="text-align:center;color:#999;padding:10px;">æš‚æ— æ•°æ®</div>';
                clearMap();
                return;
            }
            
            const dateMap = {};
            locations.forEach(loc => {
                const timeField = loc.timestamp || loc.time;
                if (!timeField) return;
                const dateStr = formatTimestamp(timeField).split(' ')[0];
                if (dateStr === '-') return;
                if (!dateMap[dateStr]) dateMap[dateStr] = [];
                dateMap[dateStr].push(loc);
            });
            
            const dates = Object.keys(dateMap).sort().reverse();
            if (dates.length === 0) {
                document.getElementById('dateList').innerHTML = '<div style="text-align:center;color:#999;padding:10px;">æ— æœ‰æ•ˆæ—¥æœŸ</div>';
                return;
            }
            
            const list = document.getElementById('dateList');
            list.innerHTML = '<div style="padding:10px;font-weight:600;">ğŸ“… é€‰æ‹©æ—¥æœŸ</div>';
            
            dates.forEach(date => {
                const item = document.createElement('div');
                item.className = 'date-item';
                item.textContent = `${date} (${dateMap[date].length}æ¡)`;
                item.onclick = () => selectDate(date, dateMap[date]);
                item.dataset.date = date;
                list.appendChild(item);
            });
            
            if (dates.length > 0) selectDate(dates[0], dateMap[dates[0]]);
        }

        function selectDate(date, locations) {
            currentDate = date;
            
            // ç§»åŠ¨ç«¯è‡ªåŠ¨å…³é—­ä¾§è¾¹æ 
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('show');
            }
            
            document.querySelectorAll('.date-item').forEach(d => {
                d.classList.toggle('active', d.dataset.date === date);
            });
            displayLocations(locations);
        }

        function displayLocations(locations) {
            if (!map || !locations || locations.length === 0) {
                clearMap();
                return;
            }

            clearMap();

            const gpsLocs = locations.filter(loc => {
                const source = (loc.source || loc.provider || '').toLowerCase();
                return source === 'gps' && loc.latitude && loc.longitude;
            });
            
            const networkLocs = locations.filter(loc => {
                const source = (loc.source || loc.provider || '').toLowerCase();
                return source === 'network' && loc.latitude && loc.longitude;
            });

            const geometries = [];
            
            gpsLocs.forEach((loc, idx) => {
                geometries.push({
                    id: `gps_${idx}`,
                    position: new TMap.LatLng(parseFloat(loc.latitude), parseFloat(loc.longitude)),
                    styleId: 'gps',
                    properties: { location: loc }
                });
            });

            networkLocs.forEach((loc, idx) => {
                geometries.push({
                    id: `net_${idx}`,
                    position: new TMap.LatLng(parseFloat(loc.latitude), parseFloat(loc.longitude)),
                    styleId: 'network',
                    properties: { location: loc }
                });
            });

            if (geometries.length === 0) {
                showMessage('æ²¡æœ‰æœ‰æ•ˆä½ç½®', 'error');
                return;
            }

            try {
                markers = new TMap.MultiMarker({
                    map: map,
                    styles: {
                        gps: new TMap.MarkerStyle({
                            width: 16,
                            height: 16,
                            anchor: { x: 8, y: 8 },
                            src: 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(
                                '<svg width="16" height="16" xmlns="http://www.w3.org/2000/svg"><circle cx="8" cy="8" r="6" fill="#10b981" stroke="white" stroke-width="2"/></svg>'
                            )
                        }),
                        network: new TMap.MarkerStyle({
                            width: 14,
                            height: 14,
                            anchor: { x: 7, y: 7 },
                            src: 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(
                                '<svg width="14" height="14" xmlns="http://www.w3.org/2000/svg"><circle cx="7" cy="7" r="5" fill="#f59e0b" stroke="white" stroke-width="2"/></svg>'
                            )
                        })
                    },
                    geometries: geometries
                });

                markers.on('click', (evt) => {
                    if (evt.geometry.properties?.location) {
                        showPointInfo(evt.geometry.properties.location, evt.geometry.position);
                    }
                });
            } catch (error) {
                console.error('åˆ›å»ºæ ‡è®°å¤±è´¥:', error);
            }

            if (gpsLocs.length > 1) {
                try {
                    polyline = new TMap.MultiPolyline({
                        map: map,
                        styles: {
                            line: new TMap.PolylineStyle({
                                color: '#667eea',
                                width: 3,
                                borderWidth: 0
                            })
                        },
                        geometries: [{
                            id: 'track',
                            styleId: 'line',
                            paths: gpsLocs.map(loc => 
                                new TMap.LatLng(parseFloat(loc.latitude), parseFloat(loc.longitude))
                            )
                        }]
                    });
                } catch (error) {
                    console.error('åˆ›å»ºè½¨è¿¹å¤±è´¥:', error);
                }
            }

            const firstLoc = gpsLocs[0] || networkLocs[0];
            if (firstLoc) {
                map.setCenter(new TMap.LatLng(parseFloat(firstLoc.latitude), parseFloat(firstLoc.longitude)));
                map.setZoom(16);
            }

            showInfo(locations, gpsLocs.length, networkLocs.length);
        }

        function clearMap() {
            if (markers) {
                markers.setMap(null);
                markers = null;
            }
            if (polyline) {
                polyline.setMap(null);
                polyline = null;
            }
            closePointPopup();
            document.getElementById('infoCard').classList.remove('show');
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return '-';
            if (typeof timestamp === 'string' && timestamp.includes('-')) return timestamp;
            
            const date = new Date(typeof timestamp === 'string' ? parseInt(timestamp) : timestamp);
            if (isNaN(date.getTime())) return '-';
            
            return date.getFullYear() + '-' + 
                   String(date.getMonth() + 1).padStart(2, '0') + '-' +
                   String(date.getDate()).padStart(2, '0') + ' ' +
                   String(date.getHours()).padStart(2, '0') + ':' +
                   String(date.getMinutes()).padStart(2, '0') + ':' +
                   String(date.getSeconds()).padStart(2, '0');
        }

        function showInfo(locations, gpsCount, networkCount) {
            const latest = locations[0];
            const timeField = latest.timestamp || latest.time;
            
            document.getElementById('infoContent').innerHTML = `
                <h3>ğŸ“± ${currentDate}</h3>
                <div class="info-row">
                    <span>è®¾å¤‡ID</span>
                    <span>${currentDeviceId.length > 20 ? currentDeviceId.substring(0, 20) + '...' : currentDeviceId}</span>
                </div>
                <div class="info-row">
                    <span>æœ€åæ›´æ–°</span>
                    <span>${formatTimestamp(timeField)}</span>
                </div>
                <div class="info-row">
                    <span>GPSç‚¹æ•°</span>
                    <span style="color:#10b981">${gpsCount}</span>
                </div>
                <div class="info-row">
                    <span>ç½‘ç»œç‚¹æ•°</span>
                    <span style="color:#f59e0b">${networkCount}</span>
                </div>
                <div class="info-row">
                    <span>æ€»è®¡</span>
                    <span>${locations.length}</span>
                </div>
            `;
            
            document.getElementById('infoCard').classList.add('show');
        }

        function showPointInfo(location, position) {
            const type = (location.source || location.provider || '').toLowerCase();
            const typeColor = type === 'gps' ? '#10b981' : '#f59e0b';
            const typeText = type === 'gps' ? 'GPSå®šä½' : 'ç½‘ç»œå®šä½';
            const timeField = location.timestamp || location.time;
            
            document.getElementById('pointPopupContent').innerHTML = `
                <div style="font-weight:600;margin-bottom:8px;color:${typeColor}">${typeText}</div>
                <div style="margin-bottom:5px"><strong>æ—¶é—´:</strong> ${formatTimestamp(timeField)}</div>
                <div style="margin-bottom:5px"><strong>åæ ‡:</strong> ${location.latitude}, ${location.longitude}</div>
                ${location.accuracy ? `<div style="margin-bottom:5px"><strong>ç²¾åº¦:</strong> ${location.accuracy}m</div>` : ''}
                ${location.altitude ? `<div style="margin-bottom:5px"><strong>æµ·æ‹”:</strong> ${location.altitude}m</div>` : ''}
                ${location.speed ? `<div><strong>é€Ÿåº¦:</strong> ${location.speed}m/s</div>` : ''}
            `;
            
            const pixel = map.projectToContainer(position);
            const popup = document.getElementById('pointPopup');
            popup.style.left = `${pixel.getX() - 100}px`;
            popup.style.top = `${pixel.getY() - 150}px`;
            popup.classList.add('show');
        }

        function closePointPopup() {
            document.getElementById('pointPopup').classList.remove('show');
        }

        function refreshData() {
            if (!isConfigured) {
                showMessage('è¯·å…ˆé…ç½®', 'error');
                return;
            }
            const oldDeviceId = currentDeviceId;
            allLocations = {};
            loadDevices().then(() => {
                if (oldDeviceId) selectDevice(oldDeviceId);
            });
        }

        window.onload = () => {
            loadStoredConfig();
            setInterval(() => {
                if (isConfigured && currentDeviceId) selectDevice(currentDeviceId);
            }, 60000);
        };
    </script>
